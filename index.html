<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AAA Studios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rad Dawg Studios">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="container nav-container">
        <div class="logo">
            <a href="#">AAA Studios</a>
        </div>
        <nav>
            <a href="#">Games</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</header>

<main>

    <!-- HERO -->
    <section class="hero">
        <img src="images/hero_game.jpg" alt="Game Hero">

        <div class="hero-overlay">
            <h1>GAME</h1>
            <p>genre1 genre2 genre3</p>

            <a href="https://store.steampowered.com/app/YOUR_APP_ID/"
               target="_blank"
               class="steam-button">

                <img src="https://cdn.simpleicons.org/steam/ffffff"
                     alt="Steam Logo">

                View on Steam
            </a>
        </div>
    </section>

    <!-- SCREENSHOTS -->
    <section class="game-section">
        <div class="container">
            <div class="game-gallery">
                <img src="images/game_1.jpg" alt="game Screenshot 1">
                <img src="images/game_2.jpg" alt="game Screenshot 2">
                <img src="images/game_3.jpg" alt="game Screenshot 3">
            </div>
        </div>
    </section>

</main>

<footer>
    <div class="container">
        <p>&copy; 2026 AAA Studios</p>
        <p>New York, USA</p>
    </div>
</footer>

</body>
</html>
